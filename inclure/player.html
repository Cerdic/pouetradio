#SET{url,#ENV{url_document,''}}#SET{id_document,''}#SET{largeur,0}
<BOUCLE_doc (DOCUMENTS) {id_document}{tout}>#SET{url,#URL_DOCUMENT}#SET{id_document,#ID_DOCUMENT}#SET{largeur,#ENV{largeur,#LARGEUR}</BOUCLE_doc>
#SET{largeur,#ENV{largeur, #GET{largeur}|?{#GET{largeur},400}}|max{120}}
<dt class='spip_doc_titre player #ENV{player}'>
	<div class="mejs-audio-wrapper audio-wrapper"[ style='width:(#GET{largeur})px;max-width:100%;margin:0 auto;']>
		<video class="mejs[ mejs-(#GET{id_document})][ mejs-(#ENV{skin})][(#ENV{playlist}|oui)mejs-playlist]"
		       data-id="[(#VAL{mejs-#GET{id_document}}|concat{'-',#GET{url},'-',#ENV{skin},}|md5)]"
		       xxdata-mejsoptions='{"mode":"auto_plugin","alwaysShowControls": true[,"loop":(#ENV{loop}|?{true,false})],"audioWidth":"100%"[,"audioHeight":"(#ENV{hauteur})"][,"startVolume":"(#ENV{volume})"][,"playlistSelector":"(#ENV{playlist})"]<B_feat>,"features":[<BOUCLE_feat(POUR){tableau #ENV{features}}{','}>"#VALEUR"</BOUCLE_feat>]</B_feat>}'
		       [xxdata-mejsplugins='(#ENV{plugins}|json_encode)']
		       controls="controls"
			[autoplay="autoplay"(#ENV{autoplay}|oui)]>
			<source src="#GET{url}" type="#ENV{mime_type,#MIME_TYPE}">
		</video>
	</div><span style="display: none;">
	[<script>/*<!\[CDATA\[*/var mejspath='[(#CHEMIN{lib/mejs/mediaelement-and-player.min.js}|timestamp)]',mejscss='[(#CHEMIN{lib/mejs/mediaelementplayer.min.css}|timestamp)]';
	(#INCLURE{javascript/mejs-init.min.js})/*\]\]>*/</script>]
	[(#ENV{skin}|oui)[<style>(#INCLURE{#CHEMIN{css/mejs-skin-#ENV{skin}.css}|sinon{#CHEMIN{lib/mejs/mejs-skins.css}}|url_absolue_css})</style>]]</span>
</dt>
